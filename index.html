<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="form_handler.php" method="POST" enctype="multipart/form-data">
        <h2>Submit Your Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" maxlength="10" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <label for="file">Upload Image (JPEG only, max 500KB):</label>
        <input type="file" id="file" name="file" accept=".jpeg" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
